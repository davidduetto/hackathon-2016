<body>
<!-- Navigation Bar -->
<div id="menu">
  <ul>
    <li><a class="active" href="index.html">Users</a></li>
    <li><a href="cs.html">CS</a></li>
    <li><a href="dev.html">Dev</a></li>
    <section class="auth" id="auth-button"></section>
  </ul>
</div>
<div class="chart-container">
  <link rel="import" href="GA-setup-auth.html">

  <section>
    <div id="GA-active-users-NUMBER" class="widget-container" style="width: 100%;">OOO</div>
    <div class="charts">
      <div id="GA-session-week-over-week-LINE" class="widget-container" style="width: 49%; margin-right: 2%">AAA</div>
      <div id="GA-user-year-over-year-BAR" class="widget-container" style="width: 48%;">BBB</div>
      <div id="GA-time-on-page" class="widget-container" style="width: 62%; margin-right: 2%">OOO</div>
      <div id="GA-time-on-page-PIE" class="widget-container" style="width: 35%; height: 437.81px">AAA</div>

      <div id="GA-session-MAP" class="widget-container" style="width: 62%; margin-right: 2%;">CCC</div>
      <div id="GA-session-country-TABLE" class="widget-container" style="width: 35%;">
        <div class="Chartjs">
  <div id="GA-session-country-table-container"></div>
</div>
      </div>
    </div>
  </section>
</div>


<script defer>
  
  
</script>

<script>
gapi.analytics.ready(function() {
  $("#GA-active-users-NUMBER").load("GA-active-users-NUMBER.html");
  $("#GA-session-week-over-week-LINE").load("GA-session-week-over-week-LINE.html");
  $("#GA-user-year-over-year-BAR").load("GA-user-year-over-year-BAR.html");
  $("#GA-time-on-page").load("GA-time-on-page.html");
  $("#GA-time-on-page-PIE").load("GA-time-on-page-PIE.html");
  $("#GA-session-MAP").load("GA-session-MAP.html");

  var offsetWidth = parseInt($("#GA-session-country-table-container").outerWidth(), 10);

  var sessionCountry = new gapi.analytics.googleCharts.DataChart({
    reportType: 'ga',
    query: {
      'dimensions': 'ga:country',
      'metrics': 'ga:sessions',
      'sort' : '-ga:sessions',
      'start-date': '30daysAgo',
      'end-date': 'yesterday',
    },
    chart: {
      type: 'TABLE',
      container: 'GA-session-country-table-container',
      options : {
        height: 500,
        width: offsetWidth
      }
    }
  });
  sessionCountry.set({ query: { ids: "ga:93404402" } }).execute();
});
</script>
</body>
</html>

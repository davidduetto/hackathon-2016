<div class="chart-container">

<script>
gapi.analytics.ready(function() {
  $("#GA-active-users-NUMBER").load("GA-active-users-NUMBER.html");

  }, 2000);
  
  setTimeout(function() {

    $("#GA-top-user-PIE").load("GA-top-user-PIE.html");
    $("#GA-user-age-group-BAR").load("GA-user-age-group-BAR.html");
